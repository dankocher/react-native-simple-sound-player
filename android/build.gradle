// Archivo: android/build.gradle

plugins {
    id 'com.android.library'
    id 'maven-publish' // Para publicar en un repositorio Maven local si necesitas probar el módulo
}

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33

        // Cambia esta versión si es necesario
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
}

publishing {
    publications {
        // Publicación de Maven local para pruebas locales
        maven(MavenPublication) {
            groupId = 'com.simplesoundplayer'
            artifactId = 'react-native-simple-sound-player'
            version = '1.0.0'

            afterEvaluate {
                from components.release
            }
        }
    }
}
