def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    // El plugin de Gradle para Android solo es necesario al abrir la carpeta android de forma independiente.
    // Esto evita descargas innecesarias y posibles conflictos cuando la biblioteca se incluye como una
    // dependencia de módulo en un proyecto de aplicación.
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }
        dependencies {
            classpath("com.android.tools.build:gradle:7.3.1")
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 33).toInteger() // Cambia a 33 o la versión que desees
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21) // Mínimo recomendado
        targetSdkVersion safeExtGet('targetSdkVersion', 33).toInteger() // Cambia a 33 o la versión que desees
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        // Todo React Native (fuentes JS, Obj-C, binarios de Android) se instala desde npm
        url "$rootDir/../node_modules/react-native/android"
    }
    maven {
        // Android JSC se instala desde npm
        url "$rootDir/../node_modules/jsc-android/dist"
    }
    google()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    // Añade cualquier otra dependencia que necesites aquí
}
